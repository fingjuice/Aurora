# SGX Spark Agent Configuration
# Simple configuration for RDD types to intercept

# RDD class paths to intercept (comma-separated)
rdd.types = org.apache.spark.rdd.MapPartitionsRDD,org.apache.spark.rdd.FilteredRDD,org.apache.spark.rdd.FlatMappedRDD,org.apache.spark.rdd.UnionRDD,org.apache.spark.rdd.IntersectionRDD,org.apache.spark.rdd.DistinctRDD,org.apache.spark.rdd.GroupedRDD,org.apache.spark.rdd.ReducedRDD,org.apache.spark.rdd.JoinedRDD

# Actions to intercept (comma-separated)
actions=collect,count,reduce,first,take,foreach

# Transformations to intercept (comma-separated)
transformations=mapValues,flatMapValues,sample,sortBy,coalesce
